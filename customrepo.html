<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Repo Manager</title>
  <style>
    .repo-list {
      list-style-type: none;
      padding: 0;
    }

    .repo-list li {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remove-button {
      cursor: pointer;
      background-color: red;
      color: white;
      border: none;
      padding: 2px 8px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Custom Repo Manager</h1>

  <!-- Form to add custom repo -->
  <form id="customRepoForm">
    <label for="repoUrl">Enter custom repo URL:</label>
    <input value="https://wuxu1.github.io/wuxu-complete-plus.json" type="url" id="repoUrl" name="repoUrl" required>
    <button type="submit">Add Repo</button>
  </form>

  <h2>Added Repositories</h2>
  <!-- List to display added repositories -->
  <ul id="repoList" class="repo-list"></ul>

  <script>
    // Function to add a custom repo URL to localStorage
    function addCustomRepo(url) {
      const customRepos = JSON.parse(localStorage.getItem('customRepos')) || [];
      if (!customRepos.includes(url)) {
        customRepos.push(url);
        localStorage.setItem('customRepos', JSON.stringify(customRepos));
        console.log(`Added custom repo: ${url}`);
        renderRepoList(); // Update the displayed repo list
      } else {
        console.log(`Repo already exists: ${url}`);
      }
    }

    // Function to remove a custom repo URL from localStorage
    function removeCustomRepo(url) {
      let customRepos = JSON.parse(localStorage.getItem('customRepos')) || [];
      if (customRepos.includes(url)) {
        customRepos = customRepos.filter(repo => repo !== url);
        localStorage.setItem('customRepos', JSON.stringify(customRepos));
        console.log(`Removed custom repo: ${url}`);
        renderRepoList(); // Update the displayed repo list
      } else {
        console.log(`Repo not found: ${url}`);
      }
    }

    // Function to render the list of custom repos from localStorage
    function renderRepoList() {
      const customRepos = JSON.parse(localStorage.getItem('customRepos')) || [];
      const repoList = document.getElementById('repoList');
      repoList.innerHTML = ''; // Clear the current list

      customRepos.forEach((repoUrl) => {
        const listItem = document.createElement('li');
        listItem.textContent = repoUrl;

        // Create "X" button to remove the repo
        const removeButton = document.createElement('button');
        removeButton.textContent = 'X';
        removeButton.classList.add('remove-button');
        removeButton.addEventListener('click', () => removeCustomRepo(repoUrl));

        listItem.appendChild(removeButton);
        repoList.appendChild(listItem);
      });
    }

    // Handle form submission to add a custom repo
    const form = document.getElementById('customRepoForm');
    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent form from submitting the traditional way
      const repoUrl = document.getElementById('repoUrl').value;
      addCustomRepo(repoUrl);
      form.reset(); // Clear the form
    });

    // Initial render of the repo list
    renderRepoList();
  </script>
</body>
</html>
